<!DOCTYPE html>

                display: inline-block;
                background-color: gray;
            }
        </style>
    </head>

        </div>
        <div class="row">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
        <div class="row">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
    </body>
</html>
